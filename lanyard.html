<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>status</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white flex justify-center items-center min-h-screen">
  <div class="bg-zinc-900 p-6 rounded-xl shadow-md w-full max-w-md">
    <div class="flex items-center gap-3 mb-3" id="user-card">
      <div class="relative">
        <img id="avatar-img" src="" alt="Discord Avatar" class="w-10 h-10 rounded-full">
        <div id="status-dot" class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-zinc-900 bg-gray-500"></div>
      </div>
      <div class="flex flex-col">
        <a href="https://discord.com/users/514481903865430020" target="_blank" rel="noopener noreferrer"
          class="group text-xs text-gray-200 w-fit">
          <span class="relative" id="username">
            <span id="username-text">reloading</span>
            <span
              class="absolute bottom-0 left-0 w-full h-px bg-gray-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></span>
          </span>
        </a>
        <span id="activity" class="text-xs text-gray-400">............ ah moment</span>
      </div>
    </div>
  </div>
  <script>
    const userId = "YOUR_DISCORD_ID";
    const apiUrl = `https://api.lanyard.rest/v1/users/${userId}`;
    const statusColors = {
      online: "bg-green-600",
      dnd: "bg-red-600",
      idle: "bg-yellow-500",
      offline: "bg-gray-500"
    };
    async function fetchLanyard() {
      try {
        const res = await fetch(apiUrl);
        const { data } = await res.json();
        const avatar = `https://cdn.discordapp.com/avatars/${userId}/${data.discord_user.avatar}.png?size=128`;
        const username = `${data.discord_user.username}#${data.discord_user.discriminator}`;
        const activity = data.activities?.[0]?.state || "NONE";
        const status = data.discord_status;
        document.getElementById("avatar-img").src = avatar;
        document.getElementById("username-text").textContent = username;
        document.getElementById("activity").textContent = activity;
        const dot = document.getElementById("status-dot");
        dot.className = `absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-zinc-900 ${statusColors[status] || "bg-gray-500"}`;
      } catch (err) {
        document.getElementById("activity").textContent = "Failed to load data.";
        console.error(err);
      }
    }
    fetchLanyard();
  </script>
</body>
</html>
